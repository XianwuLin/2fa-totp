<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二次验证</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>二次验证（基于TOTP）</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label">输入用户名</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="create_username" placeholder="用户名（英文）">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">生成二维码</button>
                </form>
                <div id="qrcode" style="height: 180px; width: 180px;"></div>
                <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-3 control-label">输入前一个Token</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="first_token" placeholder="输入前一个Token">
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="col-md-3 control-label">输入后一个Token</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="second_token" placeholder="输入后一个Token">
                                </div>
                            </div>
                        <button type="submit" class="btn btn-default">录入信息</button>
                    </form>
            </div>
            <div class="col-md-6">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label">输入用户名</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="check_username" placeholder="用户名（英文）">
                        </div>
                    </div>
                    <div class="form-group">
                            <label class="col-md-2 control-label">输入Token</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="check_token" placeholder="输入token">
                            </div>
                        </div>
                    <button type="submit" class="btn btn-default">验证</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
